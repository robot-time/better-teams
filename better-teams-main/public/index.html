<body>
  <!-- Username Modal -->
  <div id="usernameModal" class="modal">
    <div class="modal-content">
      <h2>Enter Your Name</h2>
      <input type="text" id="usernameInput" placeholder="e.g. Miles">
      <button onclick="saveUsername()">Start Faxing</button>
    </div>
  </div>

  <!-- Fax Interface -->
  <div id="chat" class="chat-interface" style="display: none;">
    <div class="main-content">
      <div class="fax-header">
        <h1>ðŸ“  FAX TERMINAL</h1>
      </div>

      <div class="messages-container">
        <div id="messages" class="messages"></div>
      </div>

      <div class="message-input-container">
        <textarea id="messageInput" placeholder="Type your fax..."></textarea>
        <button onclick="sendMessage()">Send Fax</button>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
